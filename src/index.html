<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Currency Exchanger</title>
</head>
<body>
  <header><h1>Currency Converter</h1></header>
  <main>
    <form id="exchange-form">
      <div class="full-width-input" id="amount-input-area">
        <label for="base-amount-input">United States Dollar</label>
        <input min="0" step="0.01" placeholder="Enter USD..." type="number" id="base-amount-input" name="base-amount-input">
        <div id="server-message"></div>
      </div>
      <div class="region-area" id="base-area">
        <label class="code-label" for="base-currency-input">from</label>
        <select id="base-currency-input" name="base-currency-input"></select>
        </select>
      </div>
      <div class="arrow-container">        
        <div class="arrow"></div>
      </div>
      <div class="region-area" id="target-area">
        <label class="code-label" for="target-currency-input">to</label>
        <select id="target-currency-input" name="target-currency-input"></select>
      </div>
    <button type="submit">Convert</button>
    <div class="full-width-input" id="output-area">
      <label for="converted-output">Japanese Yen</label>
      <input readonly type="number" id="converted-output" name="converted-output">
    </div>
  </form>
  </main>
  <footer><p></p></footer>
</body>
</html>
